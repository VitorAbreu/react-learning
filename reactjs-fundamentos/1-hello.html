<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - fundamentos</title>
</head>
<body>
    <div id="root"></div>

    <!-- você pode usar o react em versões mais antigas através de tags script para coisas simples -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel é o transpilador de javascript para funcionar nos navegadores -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- extensões recomendadas: Biome(formatador de codigo) você pode configura-lo como formatador padrão e formatar ao salvar em settings  -->
    <!-- extensões recomendadas: Live preview, roda um preview do código direto do vscode como o live server  -->
    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById('root')).render(
            // react só consegue renderizar 1 elemento html no caso de você ter várias tags você precisa de um wrapper sendo uma div ou um <></> que é o react fragment
            <h1>Hello World</h1>
        )
    </script>
</body>
</html>
