<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- você pode usar o react em versões mais antigas através de tags script para coisas simples -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- extensões recomendadas: Biome(formatador de codigo) você pode configura-lo como formatador padrão e formatar ao salvar em settings  -->
    <!-- extensões recomendadas: Live preview, roda um preview do código direto do vscode como o live server  -->
    <script type="text/babel">
      function ListNames() {
        const [nomes] = React.useState([
          "Ana",
          "Bruno",
          "Carlos",
          "Aline",
          "Daniel",
          "Eduardo",
        ]);

        const [search, setSearch] = React.useState("");

        return (
          <ul>
            <input
              type="text"
              placeholder="Buscar por nome.."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
            {nomes
              .filter((name) =>
                name.toLowerCase().includes(search.toLowerCase())
              )
              .map((name, index) => (
                <li key={`${index}-${name}`}>{name}</li>
              ))}
          </ul>
        );
      }
      function App() {
        return (
          <main>
            <ListNames />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
