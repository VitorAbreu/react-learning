<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- você pode usar o react em versões mais antigas através de tags script para coisas simples -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- extensões recomendadas: Biome(formatador de codigo) você pode configura-lo como formatador padrão e formatar ao salvar em settings  -->
    <!-- extensões recomendadas: Live preview, roda um preview do código direto do vscode como o live server  -->
    <script type="text/babel">
      function App() {
        const [is12hours, setIs12hours] = React.useState(false);
        const [time, setTime] = React.useState("");

        const updateTime = React.useCallback(() => {
          const now = new Date(Date.now());
          const formattedTime = now.toLocaleTimeString("pt-BR", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: is12hours,
          });

          setTime(formattedTime);
        });

        React.useEffect(() => {
          updateTime();
          const timer = setInterval(() => {
            updateTime();
          }, 1000);

          return () => clearInterval(timer);
        }, [updateTime]);

        return (
          <main>
            <div>⏱️{time}</div>
            <button onClick={() => setIs12hours(!is12hours)}>
              Alterar para formato {is12hours ? "24h" : "12h"}
            </button>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
