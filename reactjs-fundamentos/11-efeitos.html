<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- você pode usar o react em versões mais antigas através de tags script para coisas simples -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- extensões recomendadas: Biome(formatador de codigo) você pode configura-lo como formatador padrão e formatar ao salvar em settings  -->
    <!-- extensões recomendadas: Live preview, roda um preview do código direto do vscode como o live server  -->
    <script type="text/babel">
      function Counter() {
        // definição da variavel inicial counter e seu modificador setCounter que é uma tupla
        // criada através do useState;
        const [counter, setCounter] = React.useState(0);
        const [name, setName] = React.useState("");

        // effect disparando na criação do component(mount)
        React.useEffect(() => {
          console.log("Component montado");

          // return serve para ser chamado ao destruir o component(unmount)
          return () => {
            console.log("component desmontado");
          };
        }, []);

        // effect disparando na criação do component(mount) e na alteração da variavel count
        React.useEffect(() => {
          if (counter > 0) {
            console.log(`Contador atualizado: ${counter}`);
          }
        }, [counter]);

        React.useEffect(() => {
          console.log(`Contador ou nome atualizados`);
        }, [counter, name]);
        // atráves do virtual DOM e do use state o react sabe exatamente onde atualizar o valor
        return (
          <>
            <div>
              <label>nome:</label>
              <input
                id="nome"
                type="text"
                onChange={(e) => setName(e.target.value)}
              />
            </div>
            <p>Contador: {counter}</p>
            <button onClick={() => setCounter(10)}>Atualizar</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              Incrementar
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              Decrementar
            </button>
          </>
        );
      }

      function App() {
        const [show, useShow] = React.useState(true);

        return (
          <main>
            <button onClick={() => useShow((prev) => !prev)}>
              Mostrar/Ocultar contador
            </button>
            <hr />
            {show && <Counter />}
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
